<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мини-Монополия</title>
    <style>
        /* Общие стили */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
            color: #2c3e50;
        }

        /* Загрузочный экран */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: white;
            font-family: 'Roboto', sans-serif;
        }

        .loading-content {
            text-align: center;
        }

        .loading-content h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #ffffff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-content p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        /* Меню выбора режима игры */
        .menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
            display: none;
        }

        .menu h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .menu-buttons button {
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            background: #2c3e50;
            color: white;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            transition: background 0.2s ease;
        }

        .menu-buttons button:hover {
            background: #34495e;
        }

        /* Основной контент */
        .main-content {
            display: none;
            width: 100%;
            max-width: 600px;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 28px;
            margin: 10px 0;
            text-transform: uppercase;
            font-weight: bold;
            color: #2c3e50;
            text-align: center;
        }

        .board {
            position: relative;
            width: 100%;
            height: 95vw;
            max-height: 400px;
            border: 10px solid #2c3e50;
            border-radius: 20px;
            margin-bottom: 20px;
            background-color: white;
            display: grid;
            grid-template-columns: repeat(11, 1fr);
            grid-template-rows: repeat(11, 1fr);
            display: none;
        }

        .cell {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 10px;
            padding: 5px;
            box-sizing: border-box;
            border: 1px solid #2c3e50;
            background-color: white;
            cursor: pointer;
            transition: background 0.2s ease;
            position: relative;
        }

        .cell:hover {
            background: #f0f0f0;
        }

        .cell-icon {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .cell-name {
            font-size: 10px;
            text-align: center;
        }

        .cell:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px;
            border-radius: 5px;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            font-size: 12px;
        }

        .center-area {
            grid-column: 4 / 9;
            grid-row: 4 / 9;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            border: 2px dashed #2c3e50;
            border-radius: 15px;
            font-size: 14px;
            color: #2c3e50;
            flex-direction: column;
            gap: 10px;
        }

        .dice-container {
            display: flex;
            gap: 10px;
            cursor: pointer;
        }

        .dice {
            width: 50px;
            height: 50px;
            background-color: white;
            border: 2px solid #2c3e50;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            color: #2c3e50;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s ease-out;
        }

        .dice .face {
            position: absolute;
            width: 100%;
            height: 100%;
            background: white;
            border: 1px solid #2c3e50;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            backface-visibility: hidden;
        }

        .dice .face.front { transform: translateZ(25px); }
        .dice .face.back { transform: rotateY(180deg) translateZ(25px); }
        .dice .face.right { transform: rotateY(90deg) translateZ(25px); }
        .dice .face.left { transform: rotateY(-90deg) translateZ(25px); }
        .dice .face.top { transform: rotateX(90deg) translateZ(25px); }
        .dice .face.bottom { transform: rotateX(-90deg) translateZ(25px); }

        .dice .dot {
            width: 8px;
            height: 8px;
            background-color: #2c3e50;
            border-radius: 50%;
            position: absolute;
        }

        .dice .dot.center {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .dice .dot.top-left {
            top: 15%;
            left: 15%;
        }

        .dice .dot.top-right {
            top: 15%;
            right: 15%;
        }

        .dice .dot.bottom-left {
            bottom: 15%;
            left: 15%;
        }

        .dice .dot.bottom-right {
            bottom: 15%;
            right: 15%;
        }

        .dice .dot.middle-left {
            top: 50%;
            left: 15%;
            transform: translateY(-50%);
        }

        .dice .dot.middle-right {
            top: 50%;
            right: 15%;
            transform: translateY(-50%);
        }

        @keyframes throw {
            0% { transform: rotateX(0deg) rotateY(0deg); }
            100% { transform: rotateX(720deg) rotateY(720deg); }
        }

        .dice.throwing {
            animation: throw 0.8s ease-out;
        }

        @keyframes jump {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        .player-marker {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            position: absolute;
            transform: translate(-50%, -50%);
            transition: top 0.5s ease-in-out, left 0.5s ease-in-out;
            animation: jump 0.3s ease-in-out;
        }

        .player-info {
            margin-bottom: 15px;
            text-align: center;
            font-size: 16px;
            background-color: white;
            padding: 15px;
            border-radius: 15px;
            border: 2px solid #2c3e50;
            width: 100%;
            max-width: 600px;
            display: none;
            color: #2c3e50;
        }

        .actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
            max-width: 600px;
            display: none;
        }

        .actions button {
            padding: 15px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            background: #2c3e50;
            color: white;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            transition: background 0.2s ease;
        }

        .actions button:hover {
            background: #34495e;
        }

        .log {
            width: 100%;
            max-width: 600px;
            height: 100px;
            border: 2px solid #2c3e50;
            padding: 10px;
            overflow-y: auto;
            background-color: white;
            border-radius: 10px;
            margin-top: 15px;
            font-size: 14px;
            display: none;
        }

        .turn-indicator {
            width: 100%;
            height: 10px;
            background: #ddd;
            border-radius: 5px;
            margin: 10px 0;
            display: none;
        }

        .progress {
            height: 100%;
            background: #3498db;
            border-radius: 5px;
            transition: width 0.5s;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 15px;
            max-width: 300px;
            width: 100%;
            text-align: center;
        }

        .modal-content h3 {
            margin-top: 0;
            font-size: 24px;
            color: #2c3e50;
        }

        .modal-content p {
            margin: 10px 0;
            font-size: 16px;
            color: #34495e;
        }

        .modal-content button {
            padding: 10px 20px;
            background: #2c3e50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: background 0.2s ease;
        }

        .modal-content button:hover {
            background: #34495e;
        }

        /* Стили для мобильных устройств (вертикальный режим) */
        @media (max-width: 600px) and (orientation: portrait) {
            h1 {
                font-size: 20px;
            }

            .board {
                width: 95vw;
                height: 95vw;
                max-height: 400px;
                border-width: 5px;
            }

            .cell {
                font-size: 8px;
                padding: 2px;
            }

            .center-area {
                font-size: 12px;
            }

            .dice {
                width: 30px;
                height: 30px;
                font-size: 16px;
            }

            .dice .dot {
                width: 5px;
                height: 5px;
            }

            .player-info {
                font-size: 14px;
                padding: 10px;
            }

            .actions button {
                padding: 10px;
                font-size: 14px;
            }

            .log {
                height: 80px;
                font-size: 12px;
            }

            .player-marker {
                width: 12px;
                height: 12px;
            }
        }

        /* Стили для мобильных устройств (горизонтальный режим) */
        @media (max-width: 900px) and (orientation: landscape) {
            .main-content {
                flex-direction: row;
                gap: 20px;
            }

            .board {
                width: 60vw;
                height: 60vw;
                max-height: 400px;
            }

            .player-info, .actions, .log {
                width: 35vw;
                max-width: none;
            }

            .log {
                height: 150px;
            }
        }
    </style>

        const dice2Element = document.getElementById("dice2");
        const turnProgressElement = document.getElementById("turnProgress");
        const cellModal = document.getElementById("cellModal");
        const modalTitle = document.getElementById("modalTitle");
        const modalType = document.getElementById("modalType");
        const modalPrice = document.getElementById("modalPrice");
        const modalOwner = document.getElementById("modalOwner");
        const playerInfoElement = document.getElementById("playerInfo");
        const actionsElement = document.getElementById("actions");
        const logElementDisplay = document.getElementById("log");
        const turnIndicatorElement = document.getElementById("turnIndicator");
        const payJailButton = document.getElementById("payJailButton");
        const useJailCardButton = document.getElementById("useJailCardButton");
        const rollDoubleButton = document.getElementById("rollDoubleButton");
        const jailStatusElement = document.getElementById("jailStatus");
        const sellPropertyButton = document.getElementById("sellPropertyButton");
        const offerTradeButton = document.getElementById("offerTradeButton");
        const surrenderButton = document.getElementById("surrenderButton");

        // Имитация загрузки
        function simulateLoading() {
            setTimeout(() => {
                loadingScreen.style.display = "none";
                menu.style.display = "block";
            }, 3000);
        }

        // Начало игры
        function startGame(mode) {
            menu.style.display = "none";
            mainContent.style.display = "block";

            // Инициализация игроков
            players = [
                { username: "Игрок 1", money: 1500, position: 0, properties: [], inJail: false, jailTurns: 0, getOutOfJailCards: 0, color: "#e74c3c" },
            ];

            if (mode === "bot") {
                players.push({ username: "Бот", money: 1500, position: 0, properties: [], inJail: false, jailTurns: 0, getOutOfJailCards: 0, color: "#3498db" });
            } else if (mode === "player") {
                players.push({ username: "Игрок 2", money: 1500, position: 0, properties: [], inJail: false, jailTurns: 0, getOutOfJailCards: 0, color: "#3498db" });
            }

            // Показываем игровое поле и интерфейс
            boardElement.style.display = "grid";
            playerInfoElement.style.display = "block";
            actionsElement.style.display = "flex";
            logElementDisplay.style.display = "block";
            turnIndicatorElement.style.display = "block";

            // Разблокируем кнопки
            toggleActionButtons(false);

            // Рендер игрового поля
            renderBoard();
            updatePlayerInfo();
        }

        // Рендер игрового поля
        function renderBoard() {
            board.forEach((cell, index) => {
                const cellElement = document.createElement("div");
                cellElement.className = `cell ${cell.type}`;
                cellElement.setAttribute("data-tooltip", `${cell.name} | Цена: $${cell.price} | Аренда: $${cell.rent?.join("-") || "Нет"}`);
                cellElement.innerHTML = `
                    <span class="cell-icon">${getCellIcon(cell.type)}</span>
                    <span class="cell-name">${cell.name}</span>
                `;

                // Добавляем цвет для собственности
                if (cell.color) {
                    cellElement.style.backgroundColor = cell.color;
                }

                // Размещение клеток на поле
                if (index < 10) {
                    cellElement.style.gridColumn = `${index + 1} / ${index + 2}`;
                    cellElement.style.gridRow = "1 / 2";
                } else if (index < 20) {
                    cellElement.style.gridColumn = "11 / 12";
                    cellElement.style.gridRow = `${index - 9} / ${index - 8}`;
                } else if (index < 30) {
                    cellElement.style.gridColumn = `${30 - index} / ${31 - index}`;
                    cellElement.style.gridRow = "11 / 12";
                } else {
                    cellElement.style.gridColumn = "1 / 2";
                    cellElement.style.gridRow = `${40 - index} / ${41 - index}`;
                }

                cellElement.addEventListener("click", () => showCellInfo(index));
                boardElement.appendChild(cellElement);
            });

            // Добавляем маркеры игроков
            players.forEach((player, index) => {
                const marker = document.createElement("div");
                marker.className = "player-marker";
                marker.style.backgroundColor = player.color;
                marker.id = `player${index + 1}-marker`;
                boardElement.appendChild(marker);
            });

            updateMarkers();
        }

        // Получение иконки для типа клетки
        function getCellIcon(type) {
            switch (type) {
                case "property": return "🏠";
                case "railroad": return "🚂";
                case "utility": return "💡";
                case "chance": return "🎲";
                case "community-chest": return "🏦";
                case "jail": return "⛓️";
                default: return "";
            }
        }

        // Показ информации о клетке
        function showCellInfo(index) {
            const cell = board[index];
            modalTitle.textContent = cell.name;
            modalType.textContent = `Тип: ${cell.type}`;
            modalPrice.textContent = `Цена: $${cell.price}`;
            modalOwner.textContent = `Владелец: ${cell.owner || "Нет"}`;
            cellModal.style.display = "flex";
        }

        // Закрытие модального окна
        function closeModal() {
            cellModal.style.display = "none";
        }

        // Обновление маркеров игроков
        function updateMarkers() {
            players.forEach((player, index) => {
                const marker = document.getElementById(`player${index + 1}-marker`);
                const cell = document.querySelectorAll(".cell")[player.position];
                const rect = cell.getBoundingClientRect();
                const boardRect = boardElement.getBoundingClientRect();

                // Плавное перемещение маркера
                marker.style.transition = "top 0.5s ease-in-out, left 0.5s ease-in-out";
                marker.style.top = `${rect.top - boardRect.top + rect.height / 2}px`;
                marker.style.left = `${rect.left - boardRect.left + rect.width / 2}px`;
            });
        }

        // Обновление информации об игроке
        function updatePlayerInfo() {
            const currentPlayer = players[currentPlayerIndex];
            playerNameElement.textContent = currentPlayer.username;
            moneyElement.textContent = currentPlayer.money;
            propertiesElement.textContent = currentPlayer.properties.join(", ") || "Нет";
            positionElement.textContent = board[currentPlayer.position].name;

            // Обновление статуса тюрьмы
            if (currentPlayer.inJail) {
                jailStatusElement.textContent = `В тюрьме (ходов: ${currentPlayer.jailTurns})`;
                payJailButton.style.display = "block";
                useJailCardButton.style.display = currentPlayer.getOutOfJailCards > 0 ? "block" : "none";
                rollDoubleButton.style.display = "block";
            } else {
                jailStatusElement.textContent = "";
                payJailButton.style.display = "none";
                useJailCardButton.style.display = "none";
                rollDoubleButton.style.display = "none";
            }

            // Активация кнопок
            sellPropertyButton.disabled = currentPlayer.properties.length === 0;
            offerTradeButton.disabled = players.length < 2;

            updateTurnIndicator();
        }

        // Обновление индикатора хода
        function updateTurnIndicator() {
            turnProgressElement.style.width = `${(currentPlayerIndex + 1) / players.length * 100}%`;
        }

        // Обновление кубиков
        function updateDice(diceElement, value) {
            diceElement.setAttribute("data-value", value);
            diceElement.innerHTML = "";
            for (let i = 0; i < value; i++) {
                const dot = document.createElement("div");
                dot.className = "dot";
                diceElement.appendChild(dot);
            }
        }

        // Бросок кубика
        function rollDice() {
            if (isTurnInProgress) {
                addLogMessage("🚫 Дождитесь завершения текущего хода.");
                return;
            }

            isTurnInProgress = true;
            hasPaidRent = false; // Сбрасываем флаг оплаты аренды
            toggleActionButtons(true);

            const dice1 = Math.floor(Math.random() * 6) + 1;
            const dice2 = Math.floor(Math.random() * 6) + 1;
            const total = dice1 + dice2;

            dice1Element.style.animation = "none";
            dice2Element.style.animation = "none";
            void dice1Element.offsetHeight;
            void dice2Element.offsetHeight;

            const boardRect = boardElement.getBoundingClientRect();
            const centerX = boardRect.left + boardRect.width / 2;
            const centerY = boardRect.top + boardRect.height / 2;

            const startX1 = Math.random() < 0.5 ? "-100%" : "100%";
            const startY1 = Math.random() * window.innerHeight;
            const startX2 = Math.random() < 0.5 ? "-100%" : "100%";
            const startY2 = Math.random() * window.innerHeight;

            dice1Element.style.setProperty("--startX", startX1);
            dice1Element.style.setProperty("--startY", `${startY1}px`);
            dice1Element.style.setProperty("--endX", `${centerX}px`);
            dice1Element.style.setProperty("--endY", `${centerY}px`);

            dice2Element.style.setProperty("--startX", startX2);
            dice2Element.style.setProperty("--startY", `${startY2}px`);
            dice2Element.style.setProperty("--endX", `${centerX + 60}px`);
            dice2Element.style.setProperty("--endY", `${centerY}px`);

            dice1Element.style.animation = "throwDice 0.8s ease-out forwards";
            dice2Element.style.animation = "throwDice 0.8s ease-out forwards";

            setTimeout(() => {
                updateDice(dice1Element, dice1);
                updateDice(dice2Element, dice2);

                // Если игрок в тюрьме, обрабатываем попытку выкинуть дубль
                const currentPlayer = players[currentPlayerIndex];
                if (currentPlayer.inJail) {
                    if (dice1 === dice2) {
                        addLogMessage(`🎲 Вы выкинули дубль и вышли из тюрьмы!`);
                        currentPlayer.inJail = false;
                        currentPlayer.jailTurns = 0;
                        movePlayer(total);
                    } else {
                        currentPlayer.jailTurns += 1;
                        if (currentPlayer.jailTurns >= 3) {
                            addLogMessage(`🚨 Вы не смогли выкинуть дубль за 3 хода. Вы обязаны заплатить $50.`);
                            payToExitJail();
                        } else {
                            addLogMessage(`🚨 Вы не выкинули дубль. Осталось попыток: ${3 - currentPlayer.jailTurns}`);
                        }
                    }
                    updatePlayerInfo();
                    return;
                }

                // Плавное перемещение игрока
                movePlayer(total);

                // Если текущий игрок — бот, он делает ход
                if (players[currentPlayerIndex].username === "Бот") {
                    setTimeout(() => {
                        botDecision();
                    }, 1000);
                }
            }, 800);
        }

        // Плавное перемещение игрока
        function movePlayer(steps) {
            const player = players[currentPlayerIndex];
            const startPosition = player.position;
            const endPosition = (startPosition + steps) % board.length;

            // Функция для плавного перемещения по шагам
            const moveStepByStep = (currentStep) => {
                if (currentStep <= steps) {
                    player.position = (startPosition + currentStep) % board.length;
                    updateMarkers();

                    // Если это не последний шаг, продолжаем перемещение
                    if (currentStep < steps) {
                        setTimeout(() => moveStepByStep(currentStep + 1), 500); // Задержка между шагами
                    } else {
                        // После завершения перемещения проверяем действия на клетке
                        checkCellAction();
                    }
                }
            };

            // Начинаем перемещение с первого шага
            moveStepByStep(1);
        }

        // Обработка действий на клетке
        function checkCellAction() {
            const player = players[currentPlayerIndex];
            const cell = board[player.position];

            // Сброс состояния кнопок
            toggleActionButtons(true); // Блокируем все кнопки, кроме "Завершить ход"

            // Активация кнопок в зависимости от типа клетки
            switch (cell.type) {
                case "property":
                case "railroad":
                case "utility":
                    if (cell.owner === null) {
                        // Если клетка свободна, активируем кнопку "Купить собственность"
                        document.querySelector('button[onclick="buyProperty()"]').disabled = false;
                        // Активируем кнопку "Аукцион"
                        document.querySelector('button[onclick="startAuction()"]').disabled = false;
                    } else if (cell.owner === player.username) {
                        // Если клетка принадлежит игроку, активируем кнопку "Построить дом"
                        document.querySelector('button[onclick="buildHouse()"]').disabled = false;
                    }
                    break;
            }

            // Обработка событий на клетке
            switch (cell.type) {
                case "start":
                    addLogMessage(`🏁 Вы на старте. Получите $200!`);
                    player.money += 200;
                    break;
                case "property":
                case "railroad":
                case "utility":
                    if (cell.owner === null) {
                        addLogMessage(`🏠 ${cell.name} свободна. Вы можете купить её за $${cell.price}.`);
                    } else if (cell.owner !== player.username && !hasPaidRent) {
                        const rent = calculateRent(cell);
                        player.money -= rent;
                        players.find(p => p.username === cell.owner).money += rent;
                        addLogMessage(`💸 Вы заплатили аренду $${rent} игроку ${cell.owner}.`);
                        hasPaidRent = true; // Устанавливаем флаг оплаты аренды
                    }
                    break;
                case "tax":
                    player.money -= cell.price;
                    addLogMessage(`💸 Вы заплатили налог $${cell.price}.`);
                    break;
                case "chance":
                    drawChanceCard(player);
                    break;
                case "community-chest":
                    drawCommunityChestCard(player);
                    break;
                case "jail":
                    addLogMessage(`🚨 Вы попали в тюрьму!`);
                    player.inJail = true;
                    player.jailTurns = 0;
                    break;
            }

            if (player.money < 0) {
                addLogMessage(`💔 ${player.username} обанкротился!`);
                players.splice(currentPlayerIndex, 1);
                if (players.length === 1) {
                    addLogMessage(`🎉 ${players[0].username} выиграл игру!`);
                    endGame();
                }
            }

            updatePlayerInfo();
        }

        // Расчет аренды
        function calculateRent(cell) {
            const owner = players.find(player => player.username === cell.owner);
            if (!owner) return 0;

            switch (cell.type) {
                case "property":
                    const sameColorCells = board.filter(c => c.color === cell.color && c.owner === cell.owner);
                    const rentIndex = cell.houses + (sameColorCells.length === 2 ? 1 : 0);
                    return cell.rent[rentIndex] || 0;
                case "railroad":
                    const ownedRailroads = owner.properties.filter(prop => board.find(c => c.name === prop).type === "railroad").length;
                    return cell.rent[ownedRailroads - 1] || 0;
                case "utility":
                    const diceSum = parseInt(dice1Element.getAttribute("data-value")) + parseInt(dice2Element.getAttribute("data-value"));
                    const ownedUtilities = owner.properties.filter(prop => board.find(c => c.name === prop).type === "utility").length;
                    return diceSum * cell.rent[ownedUtilities - 1] || 0;
                default:
                    return 0;
            }
        }

        // Карты "Шанс"
        function drawChanceCard(player) {
            const chanceCards = [
                "Вы получили $100!",
                "Вы потеряли $50!",
                "Перейдите на старт.",
                "Вы попали в тюрьму.",
                "Получите $50 от каждого игрока.",
                "Пройдите вперед на 3 клетки.",
                "Ваша собственность подорожала! Получите $200.",
                "Заплатите $100 за ремонт дорог."
            ];
            const card = chanceCards[Math.floor(Math.random() * chanceCards.length)];
            addLogMessage(`🎲 Шанс: ${card}`);

            switch (card) {
                case "Перейдите на старт.":
                    player.position = 0;
                    updateMarkers();
                    break;
                case "Вы попали в тюрьму.":
                    player.inJail = true;
                    player.jailTurns = 0;
                    break;
                case "Получите $50 от каждого игрока.":
                    players.forEach(p => {
                        if (p !== player) {
                            p.money -= 50;
                            player.money += 50;
                        }
                    });
                    break;
                case "Пройдите вперед на 3 клетки.":
                    player.position = (player.position + 3) % board.length;
                    updateMarkers();
                    checkCellAction();
                    break;
                default:
                    const amount = parseInt(card.match(/\d+/)[0]);
                    if (card.includes("получили")) {
                        player.money += amount;
                    } else if (card.includes("потеряли")) {
                        player.money -= amount;
                    }
                    break;
            }
        }

        // Карты "Общественная казна"
        function drawCommunityChestCard(player) {
            const communityChestCards = [
                "Вы получили $200!",
                "Вы потеряли $100!",
                "Перейдите на старт.",
                "Вы попали в тюрьму.",
                "Получите $20 от каждого игрока.",
                "Ваш день рождения! Получите $10 от каждого игрока.",
                "Вы выиграли в лотерею! Получите $100.",
                "Заплатите $50 за обучение."
            ];
            const card = communityChestCards[Math.floor(Math.random() * communityChestCards.length)];
            addLogMessage(`🎲 Общественная казна: ${card}`);

            switch (card) {
                case "Перейдите на старт.":
                    player.position = 0;
                    updateMarkers();
                    break;
                case "Вы попали в тюрьму.":
                    player.inJail = true;
                    player.jailTurns = 0;
                    break;
                case "Получите $20 от каждого игрока.":
                    players.forEach(p => {
                        if (p !== player) {
                            p.money -= 20;
                            player.money += 20;
                        }
                    });
                    break;
                case "Ваш день рождения! Получите $10 от каждого игрока.":
                    players.forEach(p => {
                        if (p !== player) {
                            p.money -= 10;
                            player.money += 10;
                        }
                    });
                    break;
                default:
                    const amount = parseInt(card.match(/\d+/)[0]);
                    if (card.includes("получили")) {
                        player.money += amount;
                    } else if (card.includes("потеряли")) {
                        player.money -= amount;
                    }
                    break;
            }
        }

        // Покупка собственности
        function buyProperty() {
            const currentPlayer = players[currentPlayerIndex];
            const cell = board[currentPlayer.position];

            // Проверка, что клетка — собственность, она свободна и у игрока достаточно денег
            if (cell.type !== "property" || cell.owner !== null || currentPlayer.money < cell.price) {
                addLogMessage("🚫 Покупка невозможна.");
                return;
            }

            // Покупка клетки
            cell.owner = currentPlayer.username;
            currentPlayer.money -= cell.price;
            currentPlayer.properties.push(cell.name);
            addLogMessage(`💰 Вы купили ${cell.name} за $${cell.price}`);
            updatePlayerInfo();
        }

        // Продажа собственности
        function sellProperty() {
            const currentPlayer = players[currentPlayerIndex];
            const cell = board[currentPlayer.position];

            if (cell.owner !== currentPlayer.username) {
                addLogMessage("🚫 Вы не владеете этой собственностью.");
                return;
            }

            const sellPrice = cell.price * 0.8; // Продажа за 80% стоимости
            currentPlayer.money += sellPrice;
            cell.owner = null;
            currentPlayer.properties = currentPlayer.properties.filter(prop => prop !== cell.name);
            addLogMessage(`💰 Вы продали ${cell.name} за $${sellPrice}`);
            updatePlayerInfo();
        }

        // Постройка дома
        function buildHouse() {
            const currentPlayer = players[currentPlayerIndex];
            const cell = board[currentPlayer.position];

            // Проверка, что клетка — собственность, игрок владеет ею и у него достаточно денег
            if (cell.type !== "property" || cell.owner !== currentPlayer.username) {
                addLogMessage("🚫 Вы не можете построить дом здесь.");
                return;
            }

            const houseCost = cell.price * 0.5; // Стоимость постройки дома
            if (currentPlayer.money < houseCost) {
                addLogMessage("🚫 У вас недостаточно денег для постройки дома.");
                return;
            }

            // Постройка дома
            cell.houses += 1;
            currentPlayer.money -= houseCost;
            addLogMessage(`🏠 Вы построили дом на ${cell.name}. Стоимость: $${houseCost}`);
            updatePlayerInfo();
        }

        // Аукцион
        function startAuction() {
            const currentPlayer = players[currentPlayerIndex];
            const cell = board[currentPlayer.position];

            // Проверка, что клетка — собственность и она свободна
            if (cell.type !== "property" || cell.owner !== null) {
                addLogMessage("🚫 Аукцион невозможен.");
                return;
            }

            // Поиск участников аукциона (игроков с достаточным количеством денег)
            const auctionParticipants = players.filter(p => p.money >= cell.price);
            if (auctionParticipants.length === 0) {
                addLogMessage("🚫 Нет участников для аукциона.");
                return;
            }

            // Определение победителя аукциона
            let highestBid = cell.price; // Начальная ставка — цена клетки
            let winner = auctionParticipants[0]; // Победитель по умолчанию

            auctionParticipants.forEach(participant => {
                // Случайная ставка от участника
                const bid = Math.min(Math.floor(Math.random() * (participant.money - cell.price + 1)) + cell.price, participant.money);
                if (bid > highestBid) {
                    highestBid = bid;
                    winner = participant;
                }
            });

            // Передача клетки победителю
            cell.owner = winner.username;
            winner.money -= highestBid;
            winner.properties.push(cell.name);
            addLogMessage(`💰 ${winner.username} выиграл аукцион за ${cell.name} за $${highestBid}`);
            updatePlayerInfo();
        }

        // Предложение обмена
        function offerTrade() {
            const currentPlayer = players[currentPlayerIndex];
            const otherPlayer = players.find(p => p !== currentPlayer);

            if (!otherPlayer) {
                addLogMessage("🚫 Нет другого игрока для обмена.");
                return;
            }

            const tradeConfirmed = confirm(`${otherPlayer.username}, вы согласны на обмен?`);
            if (tradeConfirmed) {
                // Логика обмена
                const cell = board[currentPlayer.position];
                if (cell.owner === currentPlayer.username) {
                    cell.owner = otherPlayer.username;
                    currentPlayer.properties = currentPlayer.properties.filter(prop => prop !== cell.name);
                    otherPlayer.properties.push(cell.name);
                    addLogMessage(`🔄 ${currentPlayer.username} и ${otherPlayer.username} обменялись ${cell.name}.`);
                }
            }
            updatePlayerInfo();
        }

        // Сдача
        function surrender() {
            const currentPlayer = players[currentPlayerIndex];
            players.splice(currentPlayerIndex, 1);
            if (players.length === 1) {
                addLogMessage(`🎉 ${players[0].username} выиграл игру!`);
                endGame();
            } else {
                currentPlayerIndex = currentPlayerIndex % players.length;
                addLogMessage(`🏳️ ${currentPlayer.username} сдался.`);
                updatePlayerInfo();
            }
        }

        // Завершение хода
        function endTurn() {
            isTurnInProgress = false; // Сбрасываем состояние хода
            hasPaidRent = false; // Сбрасываем флаг оплаты аренды
            toggleActionButtons(false); // Разблокируем кнопки

            currentPlayerIndex = (currentPlayerIndex + 1) % players.length;
            addLogMessage(`🔄 Ход переходит к ${players[currentPlayerIndex].username}`);
            updatePlayerInfo();

            if (players[currentPlayerIndex].username === "Бот") {
                setTimeout(() => {
                    rollDice();
                }, 1000);
            }
        }

        // Решение бота
        function botDecision() {
            const bot = players[currentPlayerIndex];
            if (bot.username !== "Бот") return;

            const cell = board[bot.position];

            if (cell.type === "property" && cell.owner === null && bot.money >= cell.price) {
                if (bot.money - cell.price > 500) {
                    buyProperty();
                    addLogMessage("🤖 Бот купил собственность.");
                }
            }

            if (cell.type === "property" && cell.owner === bot.username && bot.money >= cell.price * 0.5) {
                if (bot.money - cell.price * 0.5 > 300) {
                    buildHouse();
                    addLogMessage("🤖 Бот построил дом.");
                }
            }

            if (cell.type === "property" && cell.owner === null && bot.money >= cell.price) {
                if (bot.money - cell.price > 400) {
                    startAuction();
                    addLogMessage("🤖 Бот участвует в аукционе.");
                }
            }

            setTimeout(() => {
                endTurn();
            }, 1000);
        }

        // Завершение игры
        function endGame() {
            document.querySelectorAll(".actions button").forEach(button => button.disabled = true);
        }

        // Добавление сообщения в лог
        function addLogMessage(message) {
            const p = document.createElement("p");
            p.innerHTML = message;
            logElement.appendChild(p);
            logElement.scrollTop = logElement.scrollHeight;
        }

        // Блокировка кнопок
        function toggleActionButtons(disabled) {
            const actionButtons = document.querySelectorAll(".actions button");
            actionButtons.forEach(button => {
                if (button.textContent !== "Завершить ход") {
                    button.disabled = disabled;
                }
            });
        }

        // Оплата штрафа для выхода из тюрьмы
        function payToExitJail() {
            const currentPlayer = players[currentPlayerIndex];
            if (currentPlayer.money >= 50) {
                currentPlayer.money -= 50;
                currentPlayer.inJail = false;
                currentPlayer.jailTurns = 0;
                addLogMessage(`💸 Вы заплатили $50 и вышли из тюрьмы.`);
                updatePlayerInfo();
            } else {
                addLogMessage(`🚫 У вас недостаточно денег для оплаты штрафа.`);
            }
        }

        // Использование карты "Освобождение из тюрьмы"
        function useGetOutOfJailCard() {
            const currentPlayer = players[currentPlayerIndex];
            if (currentPlayer.getOutOfJailCards > 0) {
                currentPlayer.getOutOfJailCards -= 1;
                currentPlayer.inJail = false;
                currentPlayer.jailTurns = 0;
                addLogMessage(`🎫 Вы использовали карту "Освобождение из тюрьмы".`);
                updatePlayerInfo();
            } else {
                addLogMessage(`🚫 У вас нет карт "Освобождение из тюрьмы".`);
            }
        }

        // Попытка выкинуть дубль для выхода из тюрьмы
        function tryToRollDouble() {
            rollDice();
        }

        // Запуск имитации загрузки при загрузке страницы
        window.onload = simulateLoading;
    </script>
</body>
</html>
