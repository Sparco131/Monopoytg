            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–≥—Ä–æ–≤–æ–µ –ø–æ–ª–µ –∏ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å

        // –†–µ–Ω–¥–µ—Ä –∏–≥—Ä–æ–≤–æ–≥–æ –ø–æ–ª—è
        function renderBoard() {

            players.forEach((player, index) => {

                marker.id = `player${index + 1}-marker`;

        // –ü–æ–∫–∞–∑ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –∫–ª–µ—Ç–∫–µ
        function showCellInfo(index) {

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
        function closeModal() {

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –º–∞—Ä–∫–µ—Ä–æ–≤ –∏–≥—Ä–æ–∫–æ–≤
        function updateMarkers() {
            players.forEach((player, index) => {
                const marker = document.getElementById(`player${index + 1}-marker`);
                const cell = document.querySelectorAll(".cell")[player.position];
                const rect = cell.getBoundingClientRect();

                marker.style.top = `${rect.top - boardRect.top + rect.height / 2}px`;
                marker.style.left = `${rect.left - boardRect.left + rect.width / 2}px`;

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ–± –∏–≥—Ä–æ–∫–µ
        function updatePlayerInfo() {

            propertiesElement.textContent = currentPlayer.properties.join(", ") || "–ù–µ—Ç";

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä–∞ —Ö–æ–¥–∞
        function updateTurnIndicator() {

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫—É–±–∏–∫–æ–≤
        function updateDice(diceElement, value) {
            diceElement.setAttribute("data-value", value);
            diceElement.innerHTML = ""; // –û—á–∏—â–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–µ —Ç–æ—á–∫–∏
            for (let i = 0; i < value; i++) {

        // –ë—Ä–æ—Å–æ–∫ –∫—É–±–∏–∫–∞
        function rollDice() {
            const dice1 = Math.floor(Math.random() * 6) + 1;
            const dice2 = Math.floor(Math.random() * 6) + 1;
            const total = dice1 + dice2;

            // –ê–Ω–∏–º–∞—Ü–∏—è –±—Ä–æ—Å–∫–∞
            dice1Element.style.animation = "roll 0.5s ease-out";
            dice2Element.style.animation = "roll 0.5s ease-out";

            setTimeout(() => {
                dice1Element.style.animation = "";
                dice2Element.style.animation = "";
                updateDice(dice1Element, dice1);
                updateDice(dice2Element, dice2);

                const currentPlayer = players[currentPlayerIndex];
                currentPlayer.position = (currentPlayer.position + total) % board.length;
                addLogMessage(`üé≤ –í—ã –±—Ä–æ—Å–∏–ª–∏ –∫—É–±–∏–∫–∏: ${dice1} –∏ ${dice2}. –í—ã –Ω–∞ –∫–ª–µ—Ç–∫–µ: ${board[currentPlayer.position].name}`);
                handleCellAction(currentPlayer.position);
                updatePlayerInfo();
                updateMarkers();

                // –ï—Å–ª–∏ —Ç–µ–∫—É—â–∏–π –∏–≥—Ä–æ–∫ ‚Äî –±–æ—Ç, –æ–Ω –¥–µ–ª–∞–µ—Ç —Ö–æ–¥
                if (currentPlayer.username === "–ë–æ—Ç") {
                    setTimeout(() => {
                        botDecision();
                    }, 1000); // –ó–∞–¥–µ—Ä–∂–∫–∞ –¥–ª—è –∏–º–∏—Ç–∞—Ü–∏–∏ "–¥—É–º–∞–Ω–∏—è" –±–æ—Ç–∞
                }
            }, 500);
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –¥–µ–π—Å—Ç–≤–∏–π –Ω–∞ –∫–ª–µ—Ç–∫–µ
        function handleCellAction(position) {
            const cell = board[position];
            const currentPlayer = players[currentPlayerIndex];

            switch (cell.type) {
                case "property":
                case "railroad":
                case "utility":
                    if (cell.owner === null) {
                        addLogMessage(`üè† ${cell.name} —Å–≤–æ–±–æ–¥–Ω–∞. –í—ã –º–æ–∂–µ—Ç–µ –∫—É–ø–∏—Ç—å –µ—ë –∑–∞ $${cell.price}.`);
                    } else if (cell.owner !== currentPlayer.username) {
                        const rent = calculateRent(cell);
                        currentPlayer.money -= rent;
                        players.find(p => p.username === cell.owner).money += rent;
                        addLogMessage(`üí∏ –í—ã –∑–∞–ø–ª–∞—Ç–∏–ª–∏ –∞—Ä–µ–Ω–¥—É $${rent} –∏–≥—Ä–æ–∫—É ${cell.owner}.`);
                    }
                    break;
                case "tax":
                    currentPlayer.money -= cell.price;
                    addLogMessage(`üí∏ –í—ã –∑–∞–ø–ª–∞—Ç–∏–ª–∏ –Ω–∞–ª–æ–≥ $${cell.price}.`);
                    break;
                case "chance":
                    const chanceCards = [
                        "–í—ã –ø–æ–ª—É—á–∏–ª–∏ $100!",
                        "–í—ã –ø–æ—Ç–µ—Ä—è–ª–∏ $50!",
                        "–ü–µ—Ä–µ–π–¥–∏—Ç–µ –Ω–∞ —Å—Ç–∞—Ä—Ç.",
                        "–í—ã –ø–æ–ø–∞–ª–∏ –≤ —Ç—é—Ä—å–º—É.",
                        "–ü–æ–ª—É—á–∏—Ç–µ $50 –æ—Ç –∫–∞–∂–¥–æ–≥–æ –∏–≥—Ä–æ–∫–∞.",
                        "–ü—Ä–æ–π–¥–∏—Ç–µ –≤–ø–µ—Ä–µ–¥ –Ω–∞ 3 –∫–ª–µ—Ç–∫–∏.",
                        "–í–∞—à–∞ —Å–æ–±—Å—Ç–≤–µ–Ω–Ω–æ—Å—Ç—å –ø–æ–¥–æ—Ä–æ–∂–∞–ª–∞! –ü–æ–ª—É—á–∏—Ç–µ $200.",
                        "–ó–∞–ø–ª–∞—Ç–∏—Ç–µ $100 –∑–∞ —Ä–µ–º–æ–Ω—Ç –¥–æ—Ä–æ–≥."
                    ];
                    const card = chanceCards[Math.floor(Math.random() * chanceCards.length)];
                    addLogMessage(`üé≤ –®–∞–Ω—Å: ${card}`);
                    if (card === "–ü–µ—Ä–µ–π–¥–∏—Ç–µ –Ω–∞ —Å—Ç–∞—Ä—Ç.") {
                        currentPlayer.position = 0;
                        updateMarkers();
                    } else if (card === "–í—ã –ø–æ–ø–∞–ª–∏ –≤ —Ç—é—Ä—å–º—É.") {
                        currentPlayer.inJail = true;
                    } else if (card.includes("–ø–æ–ª—É—á–∏–ª–∏")) {
                        const amount = parseInt(card.match(/\d+/)[0]);
                        currentPlayer.money += amount;
                    } else if (card.includes("–ø–æ—Ç–µ—Ä—è–ª–∏")) {
                        const amount = parseInt(card.match(/\d+/)[0]);
                        currentPlayer.money -= amount;
                    } else if (card.includes("–æ—Ç –∫–∞–∂–¥–æ–≥–æ –∏–≥—Ä–æ–∫–∞")) {
                        const amount = parseInt(card.match(/\d+/)[0]);
                        players.forEach(player => {
                            if (player !== currentPlayer) {
                                player.money -= amount;
                                currentPlayer.money += amount;
                            }
                        });
                    } else if (card.includes("–ü—Ä–æ–π–¥–∏—Ç–µ –≤–ø–µ—Ä–µ–¥ –Ω–∞")) {
                        const steps = parseInt(card.match(/\d+/)[0]);
                        currentPlayer.position = (currentPlayer.position + steps) % board.length;
                        updateMarkers();
                        handleCellAction(currentPlayer.position);
                    }
                    break;
                case "community-chest":
                    const communityChestCards = [
                        "–í—ã –ø–æ–ª—É—á–∏–ª–∏ $200!",
                        "–í—ã –ø–æ—Ç–µ—Ä—è–ª–∏ $100!",
                        "–ü–µ—Ä–µ–π–¥–∏—Ç–µ –Ω–∞ —Å—Ç–∞—Ä—Ç.",
                        "–í—ã –ø–æ–ø–∞–ª–∏ –≤ —Ç—é—Ä—å–º—É.",
                        "–ü–æ–ª—É—á–∏—Ç–µ $20 –æ—Ç –∫–∞–∂–¥–æ–≥–æ –∏–≥—Ä–æ–∫–∞.",
                        "–í–∞—à –¥–µ–Ω—å —Ä–æ–∂–¥–µ–Ω–∏—è! –ü–æ–ª—É—á–∏—Ç–µ $10 –æ—Ç –∫–∞–∂–¥–æ–≥–æ –∏–≥—Ä–æ–∫–∞.",
                        "–í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ –≤ –ª–æ—Ç–µ—Ä–µ—é! –ü–æ–ª—É—á–∏—Ç–µ $100.",
                        "–ó–∞–ø–ª–∞—Ç–∏—Ç–µ $50 –∑–∞ –æ–±—É—á–µ–Ω–∏–µ."
                    ];
                    const chestCard = communityChestCards[Math.floor(Math.random() * communityChestCards.length)];
                    addLogMessage(`üé≤ –û–±—â–µ—Å—Ç–≤–µ–Ω–Ω–∞—è –∫–∞–∑–Ω–∞: ${chestCard}`);
                    if (chestCard === "–ü–µ—Ä–µ–π–¥–∏—Ç–µ –Ω–∞ —Å—Ç–∞—Ä—Ç.") {
                        currentPlayer.position = 0;
                        updateMarkers();
                    } else if (chestCard === "–í—ã –ø–æ–ø–∞–ª–∏ –≤ —Ç—é—Ä—å–º—É.") {
                        currentPlayer.inJail = true;
                    } else if (chestCard.includes("–ø–æ–ª—É—á–∏–ª–∏")) {
                        const amount = parseInt(chestCard.match(/\d+/)[0]);
                        currentPlayer.money += amount;
                    } else if (chestCard.includes("–ø–æ—Ç–µ—Ä—è–ª–∏")) {
                        const amount = parseInt(chestCard.match(/\d+/)[0]);
                        currentPlayer.money -= amount;
                    } else if (chestCard.includes("–æ—Ç –∫–∞–∂–¥–æ–≥–æ –∏–≥—Ä–æ–∫–∞")) {
                        const amount = parseInt(chestCard.match(/\d+/)[0]);
                        players.forEach(player => {
                            if (player !== currentPlayer) {
                                player.money -= amount;
                                currentPlayer.money += amount;
                            }
                        });
                    }
                    break;
                case "jail":
                    addLogMessage(`üö® –í—ã –ø–æ–ø–∞–ª–∏ –≤ —Ç—é—Ä—å–º—É!`);
                    currentPlayer.inJail = true;
                    break;
                case "start":
                    addLogMessage(`üèÅ –í—ã –Ω–∞ —Å—Ç–∞—Ä—Ç–µ. –ü–æ–ª—É—á–∏—Ç–µ $200!`);
                    currentPlayer.money += 200;
                    break;
            }

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –±–∞–Ω–∫—Ä–æ—Ç—Å—Ç–≤–æ
            if (currentPlayer.money < 0) {
                addLogMessage(`üíî ${currentPlayer.username} –æ–±–∞–Ω–∫—Ä–æ—Ç–∏–ª—Å—è!`);
                players.splice(currentPlayerIndex, 1);
                if (players.length === 1) {
                    addLogMessage(`üéâ ${players[0].username} –≤—ã–∏–≥—Ä–∞–ª –∏–≥—Ä—É!`);
                    endGame();
                }
            }

            updatePlayerInfo();
        }

        // –†–∞—Å—á–µ—Ç –∞—Ä–µ–Ω–¥—ã
        function calculateRent(cell) {
            if (cell.type === "railroad") {
                return 25 * (cell.owner ? 1 : 0);
            } else if (cell.type === "utility") {
                return 10 * (cell.owner ? 1 : 0);
            } else if (cell.type === "property") {
                return cell.price * 0.1 * (cell.houses + 1);
            }
            return 0;
        }

        // –ü–æ–∫—É–ø–∫–∞ —Å–æ–±—Å—Ç–≤–µ–Ω–Ω–æ—Å—Ç–∏
        function buyProperty() {
            const currentPlayer = players[currentPlayerIndex];
            const cell = board[currentPlayer.position];

            if (cell.type !== "property" || cell.owner !== null || currentPlayer.money < cell.price) {
                addLogMessage("üö´ –ü–æ–∫—É–ø–∫–∞ –Ω–µ–≤–æ–∑–º–æ–∂–Ω–∞.");
                return;
            }

            cell.owner = currentPlayer.username;
            currentPlayer.money -= cell.price;
            currentPlayer.properties.push(cell.name);
            addLogMessage(`üí∞ –í—ã –∫—É–ø–∏–ª–∏ ${cell.name} –∑–∞ $${cell.price}`);
            updatePlayerInfo();
        }

        // –ü–æ—Å—Ç—Ä–æ–π–∫–∞ –¥–æ–º–∞
        function buildHouse() {
            const currentPlayer = players[currentPlayerIndex];
            const cell = board[currentPlayer.position];

            if (cell.type !== "property" || cell.owner !== currentPlayer.username) {
                addLogMessage("üö´ –í—ã –Ω–µ –º–æ–∂–µ—Ç–µ –ø–æ—Å—Ç—Ä–æ–∏—Ç—å –¥–æ–º –∑–¥–µ—Å—å.");
                return;
            }

            const houseCost = cell.price * 0.5; // –°—Ç–æ–∏–º–æ—Å—Ç—å –¥–æ–º–∞ ‚Äî 50% –æ—Ç —Å—Ç–æ–∏–º–æ—Å—Ç–∏ –∫–ª–µ—Ç–∫–∏
            if (currentPlayer.money < houseCost) {
                addLogMessage("üö´ –£ –≤–∞—Å –Ω–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –¥–µ–Ω–µ–≥ –¥–ª—è –ø–æ—Å—Ç—Ä–æ–π–∫–∏ –¥–æ–º–∞.");
                return;
            }

            cell.houses += 1;
            currentPlayer.money -= houseCost;
            addLogMessage(`üè† –í—ã –ø–æ—Å—Ç—Ä–æ–∏–ª–∏ –¥–æ–º –Ω–∞ ${cell.name}. –°—Ç–æ–∏–º–æ—Å—Ç—å: $${houseCost}`);
            updatePlayerInfo();
        }

        // –ê—É–∫—Ü–∏–æ–Ω
        function startAuction() {
            const currentPlayer = players[currentPlayerIndex];
            const cell = board[currentPlayer.position];

            if (cell.type !== "property" || cell.owner !== null) {
                addLogMessage("üö´ –ê—É–∫—Ü–∏–æ–Ω –Ω–µ–≤–æ–∑–º–æ–∂–µ–Ω.");
                return;
            }

            const auctionParticipants = players.filter(p => p.money >= cell.price);
            if (auctionParticipants.length === 0) {
                addLogMessage("üö´ –ù–µ—Ç —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤ –¥–ª—è –∞—É–∫—Ü–∏–æ–Ω–∞.");
                return;
            }

            let highestBid = cell.price;
            let winner = auctionParticipants[0];

            auctionParticipants.forEach(participant => {
                const bid = Math.floor(Math.random() * (participant.money - cell.price + 1)) + cell.price;
                if (bid > highestBid) {
                    highestBid = bid;
                    winner = participant;
                }
            });

            cell.owner = winner.username;
            winner.money -= highestBid;
            winner.properties.push(cell.name);
            addLogMessage(`üí∞ ${winner.username} –≤—ã–∏–≥—Ä–∞–ª –∞—É–∫—Ü–∏–æ–Ω –∑–∞ ${cell.name} –∑–∞ $${highestBid}`);
            updatePlayerInfo();
        }

        // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ —Ö–æ–¥–∞
        function endTurn() {
            currentPlayerIndex = (currentPlayerIndex + 1) % players.length;
            addLogMessage(`üîÑ –•–æ–¥ –ø–µ—Ä–µ—Ö–æ–¥–∏—Ç –∫ ${players[currentPlayerIndex].username}`);
            updatePlayerInfo();

            // –ï—Å–ª–∏ —Ç–µ–∫—É—â–∏–π –∏–≥—Ä–æ–∫ ‚Äî –±–æ—Ç, –æ–Ω –¥–µ–ª–∞–µ—Ç —Ö–æ–¥
            if (players[currentPlayerIndex].username === "–ë–æ—Ç") {
                setTimeout(() => {
                    rollDice();
                }, 1000); // –ó–∞–¥–µ—Ä–∂–∫–∞ –¥–ª—è –∏–º–∏—Ç–∞—Ü–∏–∏ "–¥—É–º–∞–Ω–∏—è" –±–æ—Ç–∞
            }
        }

        // –†–µ—à–µ–Ω–∏–µ –±–æ—Ç–∞
        function botDecision() {
            const bot = players[currentPlayerIndex];
            if (bot.username !== "–ë–æ—Ç") return; // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ —ç—Ç–æ –¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω–æ –±–æ—Ç

            const cell = board[bot.position];

            // –†–µ—à–µ–Ω–∏–µ: –ø–æ–∫—É–ø–∞—Ç—å –ª–∏ —Å–æ–±—Å—Ç–≤–µ–Ω–Ω–æ—Å—Ç—å
            if (cell.type === "property" && cell.owner === null && bot.money >= cell.price) {
                buyProperty();
                addLogMessage("ü§ñ –ë–æ—Ç –∫—É–ø–∏–ª —Å–æ–±—Å—Ç–≤–µ–Ω–Ω–æ—Å—Ç—å.");
            }

            // –†–µ—à–µ–Ω–∏–µ: —Å—Ç—Ä–æ–∏—Ç—å –ª–∏ –¥–æ–º
            if (cell.type === "property" && cell.owner === bot.username && bot.money >= cell.price * 0.5) {
                buildHouse();
                addLogMessage("ü§ñ –ë–æ—Ç –ø–æ—Å—Ç—Ä–æ–∏–ª –¥–æ–º.");
            }

            // –†–µ—à–µ–Ω–∏–µ: —É—á–∞—Å—Ç–≤–æ–≤–∞—Ç—å –ª–∏ –≤ –∞—É–∫—Ü–∏–æ–Ω–µ
            if (cell.type === "property" && cell.owner === null && bot.money >= cell.price) {
                startAuction();
                addLogMessage("ü§ñ –ë–æ—Ç —É—á–∞—Å—Ç–≤—É–µ—Ç –≤ –∞—É–∫—Ü–∏–æ–Ω–µ.");
            }

            // –ó–∞–≤–µ—Ä—à–∞–µ–º —Ö–æ–¥ –±–æ—Ç–∞
            setTimeout(() => {
                endTurn();
            }, 1000); // –ó–∞–¥–µ—Ä–∂–∫–∞ –ø–µ—Ä–µ–¥ –∑–∞–≤–µ—Ä—à–µ–Ω–∏–µ–º —Ö–æ–¥–∞
        }

        // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –∏–≥—Ä—ã
        function endGame() {
