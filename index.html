<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–æ–Ω–æ–ø–æ–ª–∏—è</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: var(--tg-theme-bg-color, #f4f4f4);
            color: var(--tg-theme-text-color, #333);
            margin: 0;
            padding: 10px;
        }
        h1 {
            color: var(--tg-theme-button-color, #4CAF50);
            font-size: 24px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            background-color: var(--tg-theme-button-color, #4CAF50);
            color: var(--tg-theme-button-text-color, white);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            max-width: 300px;
            font-size: 16px;
        }
        button:hover {
            opacity: 0.9;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin: 10px auto;
            max-width: 100%;
        }
        .cell {
            border: 2px solid var(--tg-theme-hint-color, #8B4513);
            padding: 10px;
            background: var(--tg-theme-secondary-bg-color, #f9f9f9);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 14px;
        }
        #game-status, #profile {
            background: var(--tg-theme-secondary-bg-color, white);
            padding: 15px;
            border-radius: 10px;
            margin: 10px auto;
            max-width: 100%;
            font-size: 14px;
        }
        #profile {
            display: none;
            text-align: left;
        }
        .icon {
            font-size: 20px;
            margin-bottom: 5px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>–ú–æ–Ω–æ–ø–æ–ª–∏—è</h1>
    <div id="game-status">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    <div class="board" id="board"></div>
    <button id="roll-dice">üé≤ –ë—Ä–æ—Å–∏—Ç—å –∫—É–±–∏–∫</button>
    <button id="buy-property">üí∞ –ö—É–ø–∏—Ç—å –∫–ª–µ—Ç–∫—É</button>
    <button id="build-house">üè† –ü–æ—Å—Ç—Ä–æ–∏—Ç—å –¥–æ–º</button>
    <button id="trade">ü§ù –ü—Ä–µ–¥–ª–æ–∂–∏—Ç—å –æ–±–º–µ–Ω</button>
    <button id="view-profile">üë§ –ü—Ä–æ—Ñ–∏–ª—å</button>
    <button id="close-app">‚ùå –ó–∞–∫—Ä—ã—Ç—å</button>

    <div id="profile">
        <h2>üë§ –ü—Ä–æ—Ñ–∏–ª—å –∏–≥—Ä–æ–∫–∞</h2>
        <p><strong>üí∞ –î–µ–Ω—å–≥–∏:</strong> <span id="profile-money">0</span></p>
        <p><strong>üè† –ò–º—É—â–µ—Å—Ç–≤–æ:</strong></p>
        <ul id="profile-properties"></ul>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // –†–∞—Å–∫—Ä—ã—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
        tg.enableClosingConfirmation(); // –ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ –ø–µ—Ä–µ–¥ –∑–∞–∫—Ä—ã—Ç–∏–µ–º

        const playerId = tg.initDataUnsafe.user?.id || "default_player"; // ID –∏–≥—Ä–æ–∫–∞
        const gameStatus = document.getElementById('game-status');
        const board = document.getElementById('board');
        const profileSection = document.getElementById('profile');
        const profileMoney = document.getElementById('profile-money');
        const profileProperties = document.getElementById('profile-properties');

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ—Å—Ç–æ—è–Ω–∏—è –∏–≥—Ä—ã
        function loadGame() {
            fetch(`/game-status/${playerId}`)
                .then(response => response.json())
                .then(data => {
                    gameStatus.innerHTML = `
                        <p>üí∞ –î–µ–Ω—å–≥–∏: ${data.player.money}</p>
                        <p>üéØ –ü–æ–∑–∏—Ü–∏—è: ${data.player.position}</p>
                        <p>üìç –ö–ª–µ—Ç–∫–∞: ${data.board[data.player.position].name}</p>
                    `;
                    renderBoard(data.board);
                });
        }

        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –∏–≥—Ä–æ–≤–æ–≥–æ –ø–æ–ª—è
        function renderBoard(boardData) {
            board.innerHTML = '';
            boardData.forEach((cell, index) => {
                const cellElement = document.createElement('div');
                cellElement.className = 'cell';
                cellElement.innerHTML = `
                    <div class="icon">${getIcon(cell)}</div>
                    <strong>${cell.name}</strong><br>
                    –í–ª–∞–¥–µ–ª–µ—Ü: ${cell.owner || "–ù–µ—Ç"}<br>
                    –î–æ–º–∞: ${cell.houses}
                `;
                board.appendChild(cellElement);
            });
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ –∏–∫–æ–Ω–∫–∏ –¥–ª—è –∫–ª–µ—Ç–∫–∏
        function getIcon(cell) {
            if (cell.type === "start") return 'üèÅ';
            if (cell.type === "jail") return 'üîí';
            if (cell.houses > 0) return 'üè†';
            return 'üí∞';
        }

        // –ë—Ä–æ—Å–æ–∫ –∫—É–±–∏–∫–∞
        document.getElementById('roll-dice').addEventListener('click', () => {
            fetch(`/roll-dice/${playerId}`, { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    tg.showAlert(data.message);
                    loadGame();
                });
        });

        // –ü–æ–∫—É–ø–∫–∞ –∫–ª–µ—Ç–∫–∏
        document.getElementById('buy-property').addEventListener('click', () => {
            fetch(`/buy-property/${playerId}`, { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    tg.showAlert(data.message);
                    loadGame();
                });
        });

        // –ü–æ—Å—Ç—Ä–æ–π–∫–∞ –¥–æ–º–∞
        document.getElementById('build-house').addEventListener('click', () => {
            fetch(`/build-house/${playerId}`, { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    tg.showAlert(data.message);
                    loadGame();
                });
        });

        // –¢–æ—Ä–≥–æ–≤–ª—è
        document.getElementById('trade').addEventListener('click', () => {
            const targetPlayerId = prompt("–í–≤–µ–¥–∏—Ç–µ ID –∏–≥—Ä–æ–∫–∞ –¥–ª—è –æ–±–º–µ–Ω–∞:");
            const propertyOffer = prompt("–ß—Ç–æ –≤—ã –ø—Ä–µ–¥–ª–∞–≥–∞–µ—Ç–µ?");
            const propertyRequest = prompt("–ß—Ç–æ –≤—ã —Ö–æ—Ç–∏—Ç–µ –ø–æ–ª—É—á–∏—Ç—å?");
            fetch(`/trade/${playerId}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ target_player: targetPlayerId, property_offer: propertyOffer, property_request: propertyRequest }),
            })
                .then(response => response.json())
                .then(data => {
                    tg.showAlert(data.message);
                    loadGame();
                });
        });

        // –ü—Ä–æ—Å–º–æ—Ç—Ä –ø—Ä–æ—Ñ–∏–ª—è
        document.getElementById('view-profile').addEventListener('click', () => {
            fetch(`/game-status/${playerId}`)
                .then(response => response.json())
                .then(data => {
                    profileMoney.textContent = data.player.money;
                    profileProperties.innerHTML = data.player.properties.map(prop => `<li>${prop}</li>`).join('');
                    profileSection.style.display = 'block';
                });
        });

        // –ó–∞–∫—Ä—ã—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
        document.getElementById('close-app').addEventListener('click', () => {
            tg.close();
        });

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∏–≥—Ä—ã –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        loadGame();
    </script>
</body>
</html>
