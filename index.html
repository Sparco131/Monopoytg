            const auctionParticipants = players.filter(p => p.money >= cell.price);
            if (auctionParticipants.length === 0) {
                addLogMessage("üö´ –ù–µ—Ç —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤ –¥–ª—è –∞—É–∫—Ü–∏–æ–Ω–∞.");
                return;
            }

            // –û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –ø–æ–±–µ–¥–∏—Ç–µ–ª—è –∞—É–∫—Ü–∏–æ–Ω–∞
            let highestBid = cell.price; // –ù–∞—á–∞–ª—å–Ω–∞—è —Å—Ç–∞–≤–∫–∞ ‚Äî —Ü–µ–Ω–∞ –∫–ª–µ—Ç–∫–∏
            let winner = auctionParticipants[0]; // –ü–æ–±–µ–¥–∏—Ç–µ–ª—å –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é

            auctionParticipants.forEach(participant => {
                // –°–ª—É—á–∞–π–Ω–∞—è —Å—Ç–∞–≤–∫–∞ –æ—Ç —É—á–∞—Å—Ç–Ω–∏–∫–∞
                const bid = Math.min(Math.floor(Math.random() * (participant.money - cell.price + 1)) + cell.price, participant.money);
                if (bid > highestBid) {
                    highestBid = bid;
                    winner = participant;
                }
            });

            // –ü–µ—Ä–µ–¥–∞—á–∞ –∫–ª–µ—Ç–∫–∏ –ø–æ–±–µ–¥–∏—Ç–µ–ª—é
            cell.owner = winner.username;
            winner.money -= highestBid;
            winner.properties.push(cell.name);
            addLogMessage(`üí∞ ${winner.username} –≤—ã–∏–≥—Ä–∞–ª –∞—É–∫—Ü–∏–æ–Ω –∑–∞ ${cell.name} –∑–∞ $${highestBid}`);
            updatePlayerInfo();
            updateActionButtons(); // –û–±–Ω–æ–≤–ª—è–µ–º –≤–∏–¥–∏–º–æ—Å—Ç—å –∫–Ω–æ–ø–æ–∫
        }

        // –ü—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–µ –æ–±–º–µ–Ω–∞
        function offerTrade() {
            const currentPlayer = players[currentPlayerIndex];
            const otherPlayer = players.find(p => p !== currentPlayer);

            if (!otherPlayer) {
                addLogMessage("üö´ –ù–µ—Ç –¥—Ä—É–≥–æ–≥–æ –∏–≥—Ä–æ–∫–∞ –¥–ª—è –æ–±–º–µ–Ω–∞.");
                return;
            }

            const tradeConfirmed = confirm(`${otherPlayer.username}, –≤—ã —Å–æ–≥–ª–∞—Å–Ω—ã –Ω–∞ –æ–±–º–µ–Ω?`);
            if (tradeConfirmed) {
                // –õ–æ–≥–∏–∫–∞ –æ–±–º–µ–Ω–∞
                const cell = board[currentPlayer.position];
                if (cell.owner === currentPlayer.username) {
                    cell.owner = otherPlayer.username;
                    currentPlayer.properties = currentPlayer.properties.filter(prop => prop !== cell.name);
                    otherPlayer.properties.push(cell.name);
                    addLogMessage(`üîÑ ${currentPlayer.username} –∏ ${otherPlayer.username} –æ–±–º–µ–Ω—è–ª–∏—Å—å ${cell.name}.`);
                }
            }
            updatePlayerInfo();
            updateActionButtons(); // –û–±–Ω–æ–≤–ª—è–µ–º –≤–∏–¥–∏–º–æ—Å—Ç—å –∫–Ω–æ–ø–æ–∫
        }

        // –°–¥–∞—á–∞
        function surrender() {
            const currentPlayer = players[currentPlayerIndex];
            players.splice(currentPlayerIndex, 1);
            if (players.length === 1) {
                addLogMessage(`üéâ ${players[0].username} –≤—ã–∏–≥—Ä–∞–ª –∏–≥—Ä—É!`);
                endGame();
            } else {
                currentPlayerIndex = currentPlayerIndex % players.length;
                addLogMessage(`üè≥Ô∏è ${currentPlayer.username} —Å–¥–∞–ª—Å—è.`);
                updatePlayerInfo();
            }
        }

        // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ —Ö–æ–¥–∞
        function endTurn() {
            isTurnInProgress = false; // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ —Ö–æ–¥–∞
            hasPaidRent = false; // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Ñ–ª–∞–≥ –æ–ø–ª–∞—Ç—ã –∞—Ä–µ–Ω–¥—ã
            toggleActionButtons(false); // –†–∞–∑–±–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫–∏

            currentPlayerIndex = (currentPlayerIndex + 1) % players.length;
            addLogMessage(`üîÑ –•–æ–¥ –ø–µ—Ä–µ—Ö–æ–¥–∏—Ç –∫ ${players[currentPlayerIndex].username}`);
            updatePlayerInfo();
            updateActionButtons(); // –û–±–Ω–æ–≤–ª—è–µ–º –≤–∏–¥–∏–º–æ—Å—Ç—å –∫–Ω–æ–ø–æ–∫

            if (players[currentPlayerIndex].username.startsWith("–ë–æ—Ç")) {
                setTimeout(() => {
                    rollDice();
                }, 1000);
            }
        }

        // –†–µ—à–µ–Ω–∏–µ –±–æ—Ç–∞
        function botDecision() {
            const bot = players[currentPlayerIndex];
            if (!bot.username.startsWith("–ë–æ—Ç")) return;

            const cell = board[bot.position];

            // –õ–æ–≥–∏–∫–∞ –ø–æ–∫—É–ø–∫–∏ —Å–æ–±—Å—Ç–≤–µ–Ω–Ω–æ—Å—Ç–∏
            if (cell.type === "property" && cell.owner === null && bot.money >= cell.price) {
                if (bot.money - cell.price > 500) { // –û—Å—Ç–∞–≤–ª—è–µ–º –∑–∞–ø–∞—Å –¥–µ–Ω–µ–≥
                    buyProperty();
                    addLogMessage(`ü§ñ ${bot.username} –∫—É–ø–∏–ª ${cell.name}.`);
                }
            }

            // –õ–æ–≥–∏–∫–∞ —Å—Ç—Ä–æ–∏—Ç–µ–ª—å—Å—Ç–≤–∞ –¥–æ–º–æ–≤
            if (cell.type === "property" && cell.owner === bot.username && bot.money >= cell.price * 0.5) {
                if (bot.money - cell.price * 0.5 > 300) { // –û—Å—Ç–∞–≤–ª—è–µ–º –∑–∞–ø–∞—Å –¥–µ–Ω–µ–≥
                    buildHouse();
                    addLogMessage(`ü§ñ ${bot.username} –ø–æ—Å—Ç—Ä–æ–∏–ª –¥–æ–º –Ω–∞ ${cell.name}.`);
                }
            }

            // –õ–æ–≥–∏–∫–∞ —É—á–∞—Å—Ç–∏—è –≤ –∞—É–∫—Ü–∏–æ–Ω–µ
            if (cell.type === "property" && cell.owner === null && bot.money >= cell.price) {
                if (bot.money - cell.price > 400) { // –û—Å—Ç–∞–≤–ª—è–µ–º –∑–∞–ø–∞—Å –¥–µ–Ω–µ–≥
                    startAuction();
                    addLogMessage(`ü§ñ ${bot.username} —É—á–∞—Å—Ç–≤—É–µ—Ç –≤ –∞—É–∫—Ü–∏–æ–Ω–µ –∑–∞ ${cell.name}.`);
                }
            }

            // –õ–æ–≥–∏–∫–∞ –æ–±–º–µ–Ω–∞ —Å –¥—Ä—É–≥–∏–º–∏ –∏–≥—Ä–æ–∫–∞–º–∏
            if (cell.type === "property" && cell.owner !== null && cell.owner !== bot.username) {
                const owner = players.find(p => p.username === cell.owner);
                if (owner && bot.money > 500) {
                    offerTrade();
                    addLogMessage(`ü§ñ ${bot.username} –ø—Ä–µ–¥–ª–æ–∂–∏–ª –æ–±–º–µ–Ω ${cell.name} —Å ${owner.username}.`);
                }
            }

            // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ —Ö–æ–¥–∞ –±–æ—Ç–∞
            setTimeout(() => {
                endTurn();
            }, 1000); // –ó–∞–¥–µ—Ä–∂–∫–∞ –¥–ª—è –∏–º–∏—Ç–∞—Ü–∏–∏ "—Ä–∞–∑–º—ã—à–ª–µ–Ω–∏—è" –±–æ—Ç–∞
        }

        // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –∏–≥—Ä—ã
        function endGame() {
            document.querySelectorAll(".actions button").forEach(button => button.disabled = true);
        }

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è –≤ –ª–æ–≥
        function addLogMessage(message) {
            const p = document.createElement("p");
            p.innerHTML = message;
            logElement.querySelector(".log-content").appendChild(p);
            logElement.scrollTop = logElement.scrollHeight;
        }

        // –ë–ª–æ–∫–∏—Ä–æ–≤–∫–∞ –∫–Ω–æ–ø–æ–∫
        function toggleActionButtons(disabled) {
            const actionButtons = document.querySelectorAll(".actions button");
            actionButtons.forEach(button => {
                if (button.textContent !== "–ó–∞–≤–µ—Ä—à–∏—Ç—å —Ö–æ–¥") {
                    button.disabled = disabled;
                }
            });
        }

        // –û–ø–ª–∞—Ç–∞ —à—Ç—Ä–∞—Ñ–∞ –¥–ª—è –≤—ã—Ö–æ–¥–∞ –∏–∑ —Ç—é—Ä—å–º—ã
        function payToExitJail() {
            const currentPlayer = players[currentPlayerIndex];
            if (currentPlayer.money >= 50) {
                currentPlayer.money -= 50;
                currentPlayer.inJail = false;
                currentPlayer.jailTurns = 0;
                addLogMessage(`üí∏ –í—ã –∑–∞–ø–ª–∞—Ç–∏–ª–∏ $50 –∏ –≤—ã—à–ª–∏ –∏–∑ —Ç—é—Ä—å–º—ã.`);
                updatePlayerInfo();
            } else {
                addLogMessage(`üö´ –£ –≤–∞—Å –Ω–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –¥–µ–Ω–µ–≥ –¥–ª—è –æ–ø–ª–∞—Ç—ã —à—Ç—Ä–∞—Ñ–∞.`);
            }
        }

        // –ò—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ –∫–∞—Ä—Ç—ã "–û—Å–≤–æ–±–æ–∂–¥–µ–Ω–∏–µ –∏–∑ —Ç—é—Ä—å–º—ã"
        function useGetOutOfJailCard() {
            const currentPlayer = players[currentPlayerIndex];
            if (currentPlayer.getOutOfJailCards > 0) {
                currentPlayer.getOutOfJailCards -= 1;
                currentPlayer.inJail = false;
                currentPlayer.jailTurns = 0;
                addLogMessage(`üé´ –í—ã –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–ª–∏ –∫–∞—Ä—Ç—É "–û—Å–≤–æ–±–æ–∂–¥–µ–Ω–∏–µ –∏–∑ —Ç—é—Ä—å–º—ã".`);
                updatePlayerInfo();
            } else {
                addLogMessage(`üö´ –£ –≤–∞—Å –Ω–µ—Ç –∫–∞—Ä—Ç "–û—Å–≤–æ–±–æ–∂–¥–µ–Ω–∏–µ –∏–∑ —Ç—é—Ä—å–º—ã".`);
            }
        }

        // –ü–æ–ø—ã—Ç–∫–∞ –≤—ã–∫–∏–Ω—É—Ç—å –¥—É–±–ª—å –¥–ª—è –≤—ã—Ö–æ–¥–∞ –∏–∑ —Ç—é—Ä—å–º—ã
        function tryToRollDouble() {
            rollDice();
        }

        // –°–∫—Ä—ã—Ç–∏–µ/–ø–æ–∫–∞–∑–∞ –ª–æ–≥–∞
        function toggleLog() {
            const logContent = document.querySelector('.log-content');
            const toggleButton = document.querySelector('.toggle-log-button');
            if (logContent.style.display === "none") {
                logContent.style.display = "block";
                toggleButton.textContent = "–°–∫—Ä—ã—Ç—å –ª–æ–≥";
            } else {
                logContent.style.display = "none";
                toggleButton.textContent = "–ü–æ–∫–∞–∑–∞—Ç—å –ª–æ–≥";
            }
        }

        // –ó–∞–ø—É—Å–∫ –∏–º–∏—Ç–∞—Ü–∏–∏ –∑–∞–≥—Ä—É–∑–∫–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.onload = simulateLoading;
    </script>
