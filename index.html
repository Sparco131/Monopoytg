                    case 'playerMoved':
                        const player = players.find(p => p.username === message.username);
                        if (player) {
                            player.position = message.position;
                            updateMarkers();
                        }
                        break;

                    case 'propertyBought':
                        const cell = board.find(c => c.name === message.property);
                        if (cell) {
                            cell.owner = message.username;
                            const player = players.find(p => p.username === message.username);
                            if (player) {
                                player.properties.push(message.property);
                            }
                        }
                        updatePlayerInfo();
                        break;

                    case 'turnEnded':
                        currentPlayerIndex = players.findIndex(p => p.username === message.nextPlayer);
                        addLogMessage(`üîÑ –•–æ–¥ –ø–µ—Ä–µ—Ö–æ–¥–∏—Ç –∫ ${message.nextPlayer}.`);
                        updatePlayerInfo();
                        break;

                    case 'gameState':
                        players = message.data.players;
                        board.forEach((cell, index) => {
                            cell.owner = message.data.properties[index].owner;
                        });
                        updateGameState();
                        break;
                }
            };

            socket.onclose = () => {
                console.log('–°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –∑–∞–∫—Ä—ã—Ç–æ.');
            };
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è –æ –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏–∏
        function sendMove(position) {
            socket.send(JSON.stringify({ type: 'move', username, position }));
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è –æ –ø–æ–∫—É–ø–∫–µ —Å–æ–±—Å—Ç–≤–µ–Ω–Ω–æ—Å—Ç–∏
        function sendBuyProperty(property) {
            socket.send(JSON.stringify({ type: 'buyProperty', username, property }));
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è –æ –∑–∞–≤–µ—Ä—à–µ–Ω–∏–∏ —Ö–æ–¥–∞
        function sendEndTurn(nextPlayer) {
            socket.send(JSON.stringify({ type: 'endTurn', nextPlayer }));
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è –∏–≥—Ä—ã
        function updateGameState() {
            updatePlayerInfo();
            updateMarkers();
        }

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å–ª—É—á–∞–π–Ω–æ–≥–æ —Ü–≤–µ—Ç–∞ –¥–ª—è –∏–≥—Ä–æ–∫–∞
        function getRandomColor() {
            return `#${Math.floor(Math.random() * 16777215).toString(16)}`;
