<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Монополия</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 10px;
            margin: 0;
            background-color: white;
            color: #333;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #4CAF50;
        }
        button {
            padding: 15px;
            font-size: 16px;
            margin: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 90%;
            max-width: 300px;
        }
        button:hover {
            background-color: #45a049;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            margin: 10px auto;
            max-width: 100%;
        }
        .cell {
            border: 2px solid #8B4513;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            color: #333;
            font-size: 0.9rem;
        }
        .cell strong {
            font-size: 1rem;
            color: #8B4513;
        }
        #game-status {
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 10px;
            margin: 10px auto;
            max-width: 90%;
            font-size: 1rem;
            color: #333;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }
            .board {
                grid-template-columns: repeat(2, 1fr);
            }
            .cell {
                font-size: 0.8rem;
            }
            button {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>Монополия</h1>
    <div id="game-status">Загрузка...</div>
    <div class="board" id="board"></div>
    <button id="roll-dice">Бросить кубик</button>
    <button id="buy-property">Купить клетку</button>
    <button id="build-house">Построить дом</button>
    <button id="trade">Предложить обмен</button>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;

        // Инициализация
        tg.ready();
        tg.expand();

        const gameStatus = document.getElementById('game-status');
        const board = document.getElementById('board');
        const rollDiceButton = document.getElementById('roll-dice');
        const buyPropertyButton = document.getElementById('buy-property');
        const buildHouseButton = document.getElementById('build-house');
        const tradeButton = document.getElementById('trade');

        // Загрузка состояния игры
        function loadGame() {
            fetch('/game-status')
                .then(response => response.json())
                .then(data => {
                    console.log('Данные от сервера:', data);
                    gameStatus.innerHTML = `
                        <p>Деньги: ${data.money}</p>
                        <p>Позиция: ${data.position}</p>
                        <p>Клетка: ${data.cell}</p>
                    `;
                    renderBoard(data.board);
                })
                .catch(error => console.error('Ошибка загрузки данных:', error));
        }

        // Отрисовка игрового поля
        function renderBoard(boardData) {
            board.innerHTML = '';
            boardData.forEach((cell, index) => {
                const cellElement = document.createElement('div');
                cellElement.className = 'cell';
                cellElement.innerHTML = `
                    <strong>${cell.name}</strong><br>
                    Владелец: ${cell.owner || "Нет"}<br>
                    Дома: ${cell.houses}
                `;
                board.appendChild(cellElement);
            });
        }

        // Бросок кубика
        rollDiceButton.addEventListener('click', () => {
            console.log('Кнопка "Бросить кубик" нажата');
            fetch('/roll-dice', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    console.log('Ответ сервера:', data);
                    alert(`Ты выбросил ${data.dice} и попал на клетку ${data.cell}`);
                    loadGame();
                })
                .catch(error => console.error('Ошибка:', error));
        });

        // Покупка клетки
        buyPropertyButton.addEventListener('click', () => {
            console.log('Кнопка "Купить клетку" нажата');
            fetch('/buy-property', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    console.log('Ответ сервера:', data);
                    alert(data.message);
                    loadGame();
                })
                .catch(error => console.error('Ошибка:', error));
        });

        // Постройка дома
        buildHouseButton.addEventListener('click', () => {
            console.log('Кнопка "Построить дом" нажата');
            fetch('/build-house', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    console.log('Ответ сервера:', data);
                    alert(data.message);
                    loadGame();
                })
                .catch(error => console.error('Ошибка:', error));
        });

        // Торговля
        tradeButton.addEventListener('click', () => {
            console.log('Кнопка "Предложить обмен" нажата');
            fetch('/trade', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    console.log('Ответ сервера:', data);
                    alert(data.message);
                    loadGame();
                })
                .catch(error => console.error('Ошибка:', error));
        });

        // Загрузка игры при старте
        loadGame();
    </script>
</body>
</html>
